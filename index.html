<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Status Login WhatsApp</h1>
    <div id="status" class="text-sm text-gray-700 mb-4">Memeriksa status...</div>
    <div id="qrBox" class="mb-4 hidden">
      <img id="qrImg" src="" alt="QR Code" class="w-full border p-2 rounded">
      <p class="text-center text-gray-500 mt-2">Scan sebelum <span id="countdown">30</span> detik</p>
    </div>
    <div id="deviceInfo" class="text-green-600 text-sm mb-4 hidden"></div>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded hidden">Logout</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
